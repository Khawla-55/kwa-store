
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KWA - حقيبة نسائية أنيقة</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .logo {
      max-width: 200px;
      margin: 0 auto 1.5rem;
    }
    .product-img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 1.5rem 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .price {
      font-size: 1.5rem;
      color: #ff4081;
      margin: 1rem 0;
    }
    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: #fff;
      background-color: #ff4081;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .buttons a:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="شعار KWA" class="logo">
    <h1>حقيبة نسائية أنيقة</h1>
    <img src="bag.jpg" alt="صورة الحقيبة" class="product-img">

    <div class="price">السعر: 50 دينار تونسي</div>
    <div class="buttons">
      <a href="https://wa.me/216XXXXXXXX" target="_blank">اطلبي الآن عبر واتساب</a>
      <a href="https://www.instagram.com/username/" target="_blank">تابعينا على إنستغرام</a>
    </div>
  </div>
</body>
</html>
